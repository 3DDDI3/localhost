<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .modal {
        background-color: #0E1237;
        opacity: .6;
        position: absolute;
        z-index: 1000;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        align-items: center;
        justify-content: center;

        .modal__wrapper {
            background-color: #FFFFFF;
            width: 790px;
            height: 643px;
        }
    }
</style>

<body>
    <div class="modal">
        <div class="modal__wrapper">
            <div class="modal__window">
                <form id="modal__from registration">
                    <input type="text" name="company" class="registration__text modal-form__text input__text"
                        placeholder="Название компании">
                    <input type="text" name="address" class="registration__text modal-form__text input__text"
                        placeholder="Адрес офиса">
                    <div class="registration__columns">
                        <input type="email" name="email" class="registration__email model-form__email input__email"
                            placeholder="E-mail">
                        <input type="text" name="login" class="registration__text model-form__text input__text"
                            placeholder="Логин">
                    </div>
                    <div class="registration__columns">
                        <input type="phone" name="phone" class="registration__text model-form__text input__phone"
                            placeholder="Телефон">
                        <input type="password" name="password"
                            class="registration__text model-form__password input__password" placeholder="Пароль">
                    </div>
                    <div class="modal__aggrees">
                        <label for="law-aggree">
                            <input type="checkbox" class="modal-aggrees__checkbox" id="law-aggree">
                            <span class="modal-aggrees__text">Я соглашаюсь на обработку моих персональных данных в
                                соответствии с требованиями Федерального закона РФ от 27 июля 2006 года № 152-ФЗ «О
                                персональных данных»
                            </span>
                        </label>
                    </div>
                    <div class="modal__buttons registration__buttons">
                        <button class="registration__register-button">Зарегистрироваться</button>
                        <button class="registration__login-button">Войти</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
